<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Registration Endpoint</h1>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            const data = {
                email: 'testuser456@example.com',
                password: 'password123',
                first_name: 'Test',
                last_name: 'User'
            };

            try {
                const response = await fetch('https://intern-management-backend-gi46.onrender.com/api/auth/simple-register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
